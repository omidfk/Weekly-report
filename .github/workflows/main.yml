name: Weekly Report

on:
 workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python my_script.py
